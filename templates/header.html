    $(element).toggleClass('is-active');
  }
</script>

    <span class="navbar-item">

    </span>

      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  {% if session['account_type'] == "Applicant" %}

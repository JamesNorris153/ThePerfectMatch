<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/static/css/bulma_min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/login.css">
  <title>Staff Portal</title>
</head>
<style>
  body {
    background-image: url("/static/imgs/lines.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  }
</style>
<body>
  <div class="hero">
    <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
        <p class="subtitle">Staff Portal</p>


        <form class="box loginForm" onsubmit="return login(email,password);">
          <figure class="image container is-128x128">
            <img src="/static/imgs/icon.png">
          </figure>

          <input class="input is-large" type="text" placeholder="Email Address" name="email">
          <input class="input is-large" type="password" placeholder="Password" name="password">
          <input class="button is-info is-large is-block is-fullwidth" type="submit" value="Login">
          <p id="login_error" class="has-text-danger"></p>
          <p class="has-text-grey" style="margin-top:20px;margin-bottom:auto;text-align:center;">
            <a onclick="showForgot();" style="color:grey;">Forgot your password?</a> <br>
            <a href="/applicant/login" style="color:grey;">Looking for the applicant portal?</a>
          </p>
        </form>

        <form class="box forgotForm is-hidden" onsubmit="return forgotEmail(email);">
          <input class="input is-large" type="text" placeholder="Email Address" name="email">
          <input class="button is-info is-block is-large is-fullwidth" type="submit" value="Send Password Reset">
          <p id="forgot_error" class="has-text-danger">{{ error }}</p>
          <p class="has-text-grey" style="margin-top:20px;margin-bottom:auto;text-align:center;">
            <a style="color:grey;" onclick="showLogin();">Login</a>
          </p>
        </form>


      </div>
      </div>
    </div>
  </section>
  </div>
</body>
<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/staff_portal.js"></script>
</html>
